<!DOCTYPE html>
<html>
  <body onLoad="addNumberOfVisitors()">
    <h1>Mooinn, Meister</h1>
    <iframe src="https://giphy.com/embed/fnuSiwXMTV3zmYDf6k" width="480" height="360" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    </br></br></br></br></br></br></br></br></br></br></br>
<p id="numberOfVisitors"></p>
<p>Test</p>


<script>
  function addNumberOfVisitors() {
    var p_numberOfVisitors = document.findElementById('numberOfVisitors');
    var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      p_numberOfVisitors.innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "ajax_info.txt", true);
  xhttp.send();
  }
</script>
  </body>
</html>
